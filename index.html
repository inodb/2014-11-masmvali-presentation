                function mpld3_load_lib(url, callback){
                  var s = document.createElement('script');
                  s.src = url;
                  s.async = true;
                  s.onreadystatechange = s.onload = callback;
                  s.onerror = function(){console.warn("failed to load library " + url);};
                  document.getElementsByTagName("head")[0].appendChild(s);
                }

                if(typeof(mpld3) !== "undefined" && mpld3._mpld3IsLoaded){
                   // already loaded: just create the figure
                   !function(mpld3){
                       
                    mpld3.register_plugin("interactive_legend", InteractiveLegend);
                    InteractiveLegend.prototype = Object.create(mpld3.Plugin.prototype);
                    InteractiveLegend.prototype.constructor = InteractiveLegend;
                    InteractiveLegend.prototype.requiredProps = ["element_ids", "labels"];
                    InteractiveLegend.prototype.defaultProps = {"ax":null,
                                                                "alpha_sel":1.0,
                                                                "alpha_unsel":0}
                    function InteractiveLegend(fig, props){
                        mpld3.Plugin.call(this, fig, props);
                    };

                    InteractiveLegend.prototype.draw = function(){
                        var alpha_sel = this.props.alpha_sel;
                        var alpha_unsel = this.props.alpha_unsel;

                        var legendItems = new Array();
                        for(var i=0; i<this.props.labels.length; i++){
                            var obj = {};
                            obj.label = this.props.labels[i];

                            var element_id = this.props.element_ids[i];
                            mpld3_elements = [];
                            for(var j=0; j<element_id.length; j++){
                                var mpld3_element = mpld3.get_element(element_id[j], this.fig);

                                // mpld3_element might be null in case of Line2D instances
                                // for we pass the id for both the line and the markers. Either
                                // one might not exist on the D3 side
                                if(mpld3_element){
                                    mpld3_elements.push(mpld3_element);
                                }
                            }

                            obj.mpld3_elements = mpld3_elements;
                            obj.visible = false; // should become be setable from python side
                            legendItems.push(obj);
                        }

                        // determine the axes with which this legend is associated
                        var ax = this.props.ax
                        if(!ax){
                            ax = this.fig.axes[0];
                        } else{
                            ax = mpld3.get_element(ax, this.fig);
                        }

                        // add a legend group to the canvas of the figure
                        var legend = this.fig.canvas.append("svg:g")
                                               .attr("class", "legend");

                        // add the rectangles
                        legend.selectAll("rect")
                                .data(legendItems)
                             .enter().append("rect")
                                .attr("height",10)
                                .attr("width", 25)
                                .attr("x",ax.width+10+ax.position[0])
                                .attr("y",function(d,i) {
                                            return ax.position[1]+ i * 25 - 10;})
                                .attr("stroke", get_color)
                                .attr("class", "legend-box")
                                .style("fill", function(d, i) {
                                            return d.visible ? get_color(d) : "white";})
                                .on("click", click);

                        // add the labels
                        legend.selectAll("text")
                                .data(legendItems)
                            .enter().append("text")
                              .attr("x", function (d) {
                                            return ax.width+10+ax.position[0] + 40;})
                              .attr("y", function(d,i) {
                                            return ax.position[1]+ i * 25;})
                              .text(function(d) { return d.label });

                        // specify the action on click
                        function click(d,i){
                            d.visible = !d.visible;
                            d3.select(this)
                              .style("fill",function(d, i) {
                                return d.visible ? get_color(d) : "white";
                              })

                            for(var i=0; i<d.mpld3_elements.length; i++){
                                var type = d.mpld3_elements[i].constructor.name;
                                if(type =="mpld3_Line"){
                                    d3.select(d.mpld3_elements[i].path[0][0])
                                        .style("stroke-opacity",
                                                d.visible ? alpha_sel : alpha_unsel);
                                } else if((type=="mpld3_PathCollection")||
                                         (type=="mpld3_Markers")){
                                    d3.selectAll(d.mpld3_elements[i].pathsobj[0])
                                        .style("stroke-opacity",
                                                d.visible ? alpha_sel : alpha_unsel)
                                        .style("fill-opacity",
                                                d.visible ? alpha_sel : alpha_unsel);
                                } else{
                                    console.log(type + " not yet supported");
                                }
                            }
                        };

                        // helper function for determining the color of the rectangles
                        function get_color(d){
                            var type = d.mpld3_elements[0].constructor.name;
                            var color = "black";
                            if(type =="mpld3_Line"){
                                color = d.mpld3_elements[0].props.edgecolor;
                            } else if((type=="mpld3_PathCollection")||
                                      (type=="mpld3_Markers")){
                                color = d.mpld3_elements[0].props.facecolors[0];
                            } else{
                                console.log(type + " not yet supported");
                            }
                            return color;
                        };
                    };

                    ### *de novo* metagenomic assembly benchmark
                    #### Assembling Illumina paired end reads with de Bruijn graph assemblers

                <section>
                <h2>de Bruijn Graph</h2>
                    <a href="img/debruijn.png"><img
                        src="img/debruijn.png"
                        style="border-style: none" alt="de Bruijn graph" /></a>

                    <ul>
                        <li>cut up reads into overlapping kmers</li>
                        <li>unique kmers determine comp reqs</li>
                    </ul>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## Choosing the right *k*

                    - smaller *k* more sensitive more coverage
                    - larger *k* more specific less coverage
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## de Bruijn Graph information available
                    
                    - kmer coverage
                    - read that created the kmer
                    - overlap between kmers
                    - insert size distribution
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## Single genome
                    
                    - Estimate coverage distribution over genome
                    - Identify repeats
                    - Regions appearing multiple times
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## Metagenomics complicates the process
                    
                    - number of genomes unknown
                    - coverage of genomes differs
                        - different abundances/length per genome
                        - short *k* for low abundant
                        - large *k* for high abundant
                    - closely related organisms
                        - shared regions > *k*
                    </script>
				</section>

                    ## Sounds impossible!
                    ### Let's validate some assemblers!
                    </script>

                    - reference genomes available
                    - even community
                    - log-normal community
                    </script>

                <section data-markdown>
                    <script type="text/template">
                    ## Assembly recipes
                    - Contiging single kmer
                    ```bash
                    {velvet,ray,metavelvet}noscaf
                    ```
                    - Scaffolding single kmer
                    ```bash
                    {velvet,ray,metavelvet}scaf
                    {velvet,ray,metavelvet}noscaf =>
                    {velvet,ray,metavelvet}bambus2
                    ```
                    - Merging kmers 21 to 75
                    ```bash
                    {velvet,ray,metavelvet}noscaf =>
                    {newbler,minimus2}
                    ```
                    - Merging kmers and scaffolding
                    ```bash
                    {velvet,ray,metavelvet}noscaf =>
                    {newbler,minimus2}bambus2
                    ```
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## GNU Make Pipeline to run assembly recipes
                    ```bash
                    # make velvet assemblies
                    make velvet
                    # make ray assemblies
                    make ray
                    # make all assemblies
                    make all
                    ```
                    [MetAssemble](http://www.github.com/inodb/metassemble)
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## Pipeline can schedule rules
                    - PBS or SBATCH
                    - Resource usage per rule
                    - Includes job dependencies

                    ```bash
                    $ make -f Makefile-sbatch raynoscaf31

                    sbatch  -A b2010008 \
                        -J processed-reads/pair.qtrim \
                        -t 01:00:00 -p core \
                        /glob/inod/github/metassemble/bin/wrapper_jobscript.sbatch \
                        make -e processed-reads/pair.qtrim

                    sbatch -d afterok:metassemble/processed-reads/pair.qtrim -A b2010008 \
                        -J assemblies/ray/noscaf/noscaf_31/ma-contigs.fa \
                        -t 01-00:00:00 -p node -N 2 -n 32 \
                        /glob/inod/github/metassemble/bin/wrapper_jobscript.sbatch \
                        make -e assemblies/ray/noscaf/noscaf_31/ma-contigs.fa
                    ```
                    [MetAssemble](http://www.github.com/inodb/metassemble)
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## Benchmark metrics
                    - Map assembly to references with [MUMmer](http://mummer.sourceforge.net/)
                    - Purity of a contig
                        - Largest alignment coverage times identity
                        - Expressed as ratio of contig length
                        - Encompasses many erroneous features
                            - chimericity, errors, indels, inversions, relocations
                    - Metagenome coverage
                        - How much of the reference covered by purest
                        alignments of contigs

                    Calculated with [MASMVALI](http://www.github.com/inodb/masmvali)
                    </script>
				</section>

                <section data-markdown>
                    <script type="text/template">
                    ## Conclusions
                    - Purest but shortest contigs
                    ```bash
                    velvetnoscaf
                    ```
                    - Slightly less pure, slightly longer
                    ```bash
                    raynoscaf
                    ```
                    - Longest contigs at a small price of purity
                    ```bash
                    {velvet,ray}noscafnewbler
                    ```
                    - Scaffolding and Meta-Velvet don't work well on this data
                    - Rule of thumb high coverage indicates high purity
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ### clustering contigs into bins of one genome
                    #### [CONCOCT](http://www.github.com/BinPro/CONCOCT): Clustering cONtigs with COverage and ComposiTion
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## CONCOCT
                    - automated unsupervised binning
                    - Information used
                        - Composition of contig
                        - Coverage of contig in multiple samples
                    - Algorithm
                        - Combined vector composition and coverage
                        - PCA to reduce dimensions *D* to 90% of information
                        - Each cluster represented as *D* dimensional Gaussian distribution
                        - Gaussian Mixture Model of *K* clusters
                        - Cluster number *K* determined with automatic relevance determination
                            - Only keep clusters necessary to explain the data
                    - Credits to [Christopher Quince](http://userweb.eng.gla.ac.uk/christopher.quince/Index.html)
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                    ## CONCOCT BENCHMARK
                    - mock 96 samples of 101 species
                    - mock 64 samples of 20 genomes with 5 strains of E Coli
                    - Sharon 2013 11 fecal samples first month preterm infant
                    - Siga toxin-producing E Coli (STEC) 2011 outbreak 53 fecal samples
                    </script>
